<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body{
            display:flex;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }
        #sidebar{
            width: 300px;
            padding: 20px;
            background: #f3f3f3;
            height: 100vh;
        }
        #main{
            flex: 1;
            padding: 20px;
        }
        #navbar{
            width:100%;
            background: #ddd;
            padding: 10px;
        }
    </style>
    
</head>
<body>
    <!--Navbar-->
    <nav class="navbar">
        <h2>Fleet Management Dashboard</h2>
        <div class="filters">
            <select id="filterCategory"> 
                <option value="All">All Categories</option>
                <option value="Auto">Auto</option>
                <option value="Car">Car</option>
                <option value="Truck">Truck</option>
                <option value="Bus">Bus</option>
            </select>
            <!--filters-->
            <select id="filterAvailability">
                <option value="All"> All Availability</option>
                <option value="Available">Available</option>
                <option value="Unavailable">Unavailable</option>
            </select>
            <button id="clearFilter">Clear Filter</button>
        </div>
    </nav>
    <div class="container">
        <!--SIDEBAR-->
        <div id="sidebar">
            <h3>Add Fleet</h3>
            <input type="text" id="reg" placeholder="Reg No">
            <br>
            <br>
            <select id="category">
            <option value="">Select Category</option>
            <option value="Auto">Auto</option>
            <option value="Car">Car</option>
            <option value="Truck">Truck</option>
            <option value="Bus">Bus</option>>
            </select>
            <br>
            <br>
            <button id="addFleetBtn">Add Fleet</button>
        </div>
        
            
          
            
           
            
            <option value="Auto">Auto</option>
            <option value="Car">Car</option>
            <option value="Truck">Truck</option>
            <option value="Bus">Bus</option>>
            </select>
            <label> Driver Name:</label>
            <input type="text" id="driver">
            <label>Is Available:</label>
            <select id="available"> 
                <option value="Available">Available</option>
                <option value="Unavailable">Unavailable</option>
            </select>
            <button id="addFleetBtn">Add Fleet</button>
        </aside>
        <!--Main-->
        <div id="main">

        </div>
        <!---->

    </div>
    <script>
        let fleetData=[];
        document.getElementById("addbtn").addEventListener("click",function(){
            let reg=document.getElementById("reg").value.trim();
            let cat=document.getElementById("category").value();
            let driver=document.getElementById("reg").value.trim();
            let avail=document.getElementById("reg").value();
            if(!reg || !cat||!driver)
        {
            alert("All fields are required");
            return;
        }
        let fleet={
            reg,
            cat,
            driver,
            avail

        };
        fleetData.push(fleet);
        //clear form
        document.getElementById("reg").value="";
        document.getElementById("category").value="";
        document.getElementById("driver").value="";
        document.getElementById("avail").value="Available";
        renderCards(fleetData);

        

        });
        function renderCards(data){
            const conatiner=document.getElementById("cardConatiner");
            conatiner.innerHTML="";
            data.forEach((item)=>{
                const card=document.createElement("div");
                card.className="Fleet-card";
                card.innerHTML=`<img src="${https://coding-platform.s3.amazonaws.com/dev/lms/tickets/5e80fcb6-3f8e-480c-945b-30a5359eb40e/JNmYjkVr3WOjsrbu.png}">
                <h3>${item.reg}</h3>
                <p>Category:$
                    {item.cat}</p>
                    <p>Driver:${item.driver}</p>
                    <p>Status:<b>${item.avail}</b></p>

                `;
            });
        }
    </script>
</body>
</html>
